version: 2

models:
  - name: fact_salesterritory
    description: "Fact lãnh thổ bán hàng, xử lý duplicate và chuẩn hóa dữ liệu."
    columns:
      - name: territory_id
        description: "Khóa chính lãnh thổ."
        tests:
          - not_null
          - unique
      - name: territory_name
        description: "Tên lãnh thổ chuẩn hóa."
        tests:
          - not_null
      - name: country_region_code
        description: "Mã quốc gia/vùng chuẩn hóa."
        tests:
          - not_null
      - name: sales_ytd
        description: "Doanh số YTD (>=0)."
      - name: sales_last_year
        description: "Doanh số năm trước (>=0)."
      - name: cost_ytd
        description: "Chi phí YTD (>=0)."
      - name: cost_last_year
        description: "Chi phí năm trước (>=0)."
      - name: modified_ts
        description: "Ngày sửa đổi chuẩn TIMESTAMP."
